<!-- public/groovia-logo.svg -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur1" />
      <feColorMatrix
        in="blur1"
        type="matrix"
        values="0 0 0 0 0.95
                0 0 0 0 0.40
                0 0 0 0 1
                0 0 0 1 0" 
        result="glow1"
      />
      <feGaussianBlur in="glow1" stdDeviation="12" result="blur2" />
      <feBlend in="glow1" in2="blur2" mode="screen" />
    </filter>

    <!-- Gradient stroke -->
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF5CFF" />
      <stop offset="50%" stop-color="#D640FF" />
      <stop offset="100%" stop-color="#B020FF" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="#02000A" />

  <!-- Outer glow -->
  <g filter="url(#neonGlow)">
    <path
      d="M180 120C235 80 330 80 370 145C392 181 396 227 394 262C393 279 380 292 363 292H262C250 292 242 301 242 312C242 323 250 332 262 332H325C343 332 357 346 357 364C357 382 343 396 325 396H260C215 396 180 383 155 360C120 327 108 282 108 238C108 192 122 147 153 125C161 119 170 115 180 120Z"
      stroke="url(#neonGradient)"
      stroke-width="20"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Inner swirl -->
    <path
      d="M276 212C247 212 228 229 228 254C228 280 249 298 279 298"
      stroke="url(#neonGradient)"
      stroke-width="18"
      fill="none"
      stroke-linecap="round"
    />
  </g>

  <!-- Bright inner stroke -->
  <g>
    <path
      d="M180 120C235 80 330 80 370 145C392 181 396 227 394 262C393 279 380 292 363 292H262C250 292 242 301 242 312C242 323 250 332 262 332H325C343 332 357 346 357 364C357 382 343 396 325 396H260C215 396 180 383 155 360C120 327 108 282 108 238C108 192 122 147 153 125C161 119 170 115 180 120Z"
      stroke="#F9D5FF"
      stroke-width="6"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M276 212C247 212 228 229 228 254C228 280 249 298 279 298"
      stroke="#F9D5FF"
      stroke-width="5"
      fill="none"
      stroke-linecap="round"
    />
  </g>
</svg>
